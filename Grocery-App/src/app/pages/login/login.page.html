<ion-card color="primary">
  <ion-card-header class="ion-padding-top">
    <ion-card-title color="dark" class="ion-text-center">Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button expand="block" class="ion-padding-vertical" size-md="6">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

    <div class="ion-align-self-center">
      <p>Not registered? <ion-router-link href="signup">Sign up</ion-router-link></p>
    </div>
