<ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card color="light">
    <ion-card-header class="ion-padding-top">
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email "></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="Password"  [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <ion-button expand="full" class="ion-padding-vertical" size-md="6" (click)="login(user)">Login</ion-button>
  
      <div class="ion-align-self-center">
        <p>Not registered? 
            <ion-button routerLink="/signup">Register</ion-button>
                Sign up
        </p>
      </div>
